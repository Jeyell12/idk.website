<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox title</title>
  </head>
  <body>
    <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        flex-direction: row;
      ">
      <div style="background-color: lightblue; flex: 1;">div 1 text</div>
      <div style="background-color: lightpink; flex: 1">div 2 <p>text</p></div>
    </div>

     <div style="
         display: flex;
          flex-direction: row;
      ">
      <div style="background-color: lightblue;">div 1 text</div>
       <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>
  </body>
</html>
