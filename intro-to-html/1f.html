<style>
    .Request-btn{
      height: 50px;
      width: 120px;
      color: white;
      background-color: black;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .Request-btn:hover{ 
      opacity: 0.7;
    }

    .add-btn{
      color: black;
      background-color: rgb(255, 255, 0) ;
      border: none;
      height: 50px;
      margin-left: 15px;
      width: 170px;
      border-radius: 30px;
      cursor: pointer;
    }
  
    .add-btn:hover{
      background-color: rgb(255, 217, 0);

    }

    .signup-btn{
      height: 50px ;
      width: 100px;
      color: white;
      background-color: rgb(3, 218, 21);
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-left: 15px;
      transition: box-shadow 0.15s , opacity 0.15s;
    }

    .signup-btn:hover{
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      opacity: 0.8;
    }

    .getstarted-btn{
      margin-top: 20px;
      height: 50px;
      width: 120px;
      color: white;
      background-color: blueviolet;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .getstarted-btn:hover{
      background-color: rgb(133, 31, 228);
    }

    .download-btn{
      margin-left: 20px;
      height: 50px;
      width: 120px;
      background-color: white;
      border-style: solid;
      border-width: 1px;
      border-radius: 4px;
      border-color: rgb(99, 98, 98);
      color: rgb(99, 98, 98);
      cursor: pointer;
      transition: color 0.15s , background-color 0.15s;
    }

    .download-btn:hover{
      background-color:rgb(99, 98, 98);
      color: white;
      
    }


    .apply-btn{margin-top: 20px;
      height: 50px;
      width: 250px;
      color: white;
      background-color: blue;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-left: 15px;
      font-size: 17px;
      transition: background-color 0.15s;
    }

    .apply-btn:hover{
      background-color: rgb(3, 3, 165);
    }

    .save-btn{
      margin-left: 15px;
      height: 50px;
      width: 85px;
      border-color: rgb(79, 79, 235);
      border-style: solid;
      color: rgb(79, 79, 235);
      font-size: 15px;
      font-weight: bold;
      border-radius: 20px;
      border-width: 1px;
      cursor: pointer;
      background-color: white;
    }

    .save-btn:hover{  
      background-color: azure;
      border-width: 2px;
    }
</style>

<button class="Request-btn">Request now</button>
<button class="add-btn">Add to cart</button>
<button class="signup-btn">Sign up</button>
<br>
<button class="getstarted-btn">Get started</button>
<button class="download-btn">Download</button>
<button class="apply-btn">Apply on company website</button>
<button class="save-btn">Save</button>
